<template>
    <section
        aria-describedby={describedBy}
        role="dialog"
        aria-hidden={_isClosed}
        class={cssClass}
        onkeyup={_innerKeyUpHandler}
        tabindex="-1"
    >
        <a href="javascript:void(0)" class="firstlink"></a>
        <template if:false={_closeButtonInSlot}>
            <button
                data-id="close"
                class="
                    slds-button slds-button_icon slds-button_icon-small
                    slds-float_right
                    slds-popover__close
                "
                title="Close"
            >
                <svg class="slds-button__icon" aria-hidden="true">
                    <use
                        xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#close"
                    ></use>
                </svg>
                <span class="slds-assistive-text">Close dialog</span>
            </button>
        </template>
        <slot></slot>
        <a href="javascript:void(0)" class="lastLink"></a>
    </section>
</template>
