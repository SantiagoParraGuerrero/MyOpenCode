<template>
    <section
        aria-describedby={describedBy}
        role="dialog"
        aria-hidden={_isClosed}
        class={cssClass}
        onkeyup={_innerKeyUpHandler}
        tabindex="-1"
    >
        <a href="javascript:void(0)" class="firstlink"></a>
        <template if:false={_isTooltip}>
            <template if:false={_closeButtonInSlot}>
                <lightning-button-icon
                    data-id="close"
                    icon-name="utility:close"
                    size="large"
                    variant="bare-inverse"
                    alternative-text="Close"
                    class="slds-modal__close"
                ></lightning-button-icon>
            </template>
        </template>
        <template if:true={_isModal}>
            <div class="slds-modal__container">
                <slot name="body"></slot>
            </div>
        </template>
        <template if:false={_isModal}>
            <slot name="body"></slot>
        </template>
        <a href="javascript:void(0)" class="lastLink"></a>
    </section>
</template>
