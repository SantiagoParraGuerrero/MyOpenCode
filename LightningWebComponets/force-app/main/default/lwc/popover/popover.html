<template>
	<slot style="display: table;" name="tooltip"></slot>
	<c-dialog
	  role={role}
	  type={type}
	  onopened={_onDialogOpen}
	  onclosed={_onDialogClose}
	  css-class={cssClass}
	  described-by={describedBy}
	  labelled-by={labelledBy}
	  label={label}
	>
		<slot name="body" slot="body"></slot>
	</c-dialog>
  </template>
